services:
  mysql:
    image: mysql:8.0
    container_name: shoseshop_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: shoseshop_db
      MYSQL_USER: shoseshop
      MYSQL_PASSWORD: shoseshop
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shoes_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  shoes_network:
    driver: bridge

volumes:
  mysql_data:
